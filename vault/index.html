<!DOCTYPE html>
<html>
<head>
	<title>vaultJS</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<!--HTML for the vault-->
	<div id="main-container">
		<div id="correctcodelight"></div>
		<div id="wrongcodelight"></div>
		<div id="outputcode"></div>
		<div id="code-container"></div>
		<div id="button-container">
		<!--buttons with onclick event connected with javascript-->
		<button value="1" class="codebuttons" onclick="getNumber(this)">1</button>
		<button value="2" class="codebuttons" onclick="getNumber(this)">2</button>
		<button value="3" class="codebuttons" onclick="getNumber(this)">3</button>
		</div>
	</div>
	<div id="correctcounter"></div>
	<div id="wrongcounter"></div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
